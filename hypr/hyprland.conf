# Constants -------------------
$mod = SUPER
$purple = rgba(b52bfbff)
$bg = rgba(3c3836aa)
$spacing = 10

# Init ------------------------
exec-once = hyprpaper
exec-once = sudo systemctl start keyd

# Waybar ----------------------
bind = $mod, B, exec, ~/dotfiles/waybar/toggle_waybar.sh

# Monitors --------------------
monitor = DP-3,1920x1200,0x0,1
monitor = HDMI-A-1,1920x1080,1920x0,1
monitor = DP-2,1920x1200,3840x0,1

# Workspaces ------------------

# Assign bindings
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, Q, killactive
bind = $mod, U, exec, hyprlock
bind = $mod + SHIFT, S, exec, ~/dotfiles/hypr/screensnip.sh

# Primary Monitor
workspace = 1,monitor:HDMI-A-1
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:HDMI-A-1

# Left Monitor
workspace = 4,monitor:DP-3
workspace = 5,monitor:DP-3
workspace = 6,monitor:DP-3

# Right Monitor
workspace = 7,monitor:DP-2
workspace = 8,monitor:DP-2
workspace = 9,monitor:DP-2

# Applications ----------------
bind = $mod, RETURN, exec, ghostty
bind = $mod, SPACE, exec, pkill wofi || wofi --show drun --gtk-dark --allow-images

# Animations
bezier = overshoot, 0.05, 0.9, 0.1, 1.1
animation = windows, 1, 10, overshoot, slide

# Aesthetics ------------------
general {
	border_size = 2
	col.active_border = $purple
	col.inactive_border = $bg
	gaps_out = $spacing

	# Allow resizing with mouse
	resize_on_border = true
	extend_border_grab_area = 20
	hover_icon_on_border = false
}

decoration {
	rounding = 10
	dim_inactive = true
	dim_strength = 0.3
}

input {
	follow_mouse = 3
}
