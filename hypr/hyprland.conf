# Constants -------------------
$mod = SUPER
$purple = rgba(b52bfbff)
$accent = rgba(3234a8ff)
$bg = rgba(3234a8af)
$spacing = 10

# Init ------------------------
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = hyprctl plugin load ~/Hyprspace.so

# Waybar ----------------------
bind = $mod, B, exec, ~/dotfiles/waybar/toggle_waybar.sh

# Monitors --------------------
monitor = DP-3,1920x1200,0x0,1
monitor = HDMI-A-1,1920x1080,1920x0,1
monitor = DP-2,1920x1200,3840x0,1

# Workspaces ------------------

# Assign bindings
bind = $mod, 1, workspace, 1
bind = $mod + SHIFT, 1, movetoworkspacesilent, 1
bind = $mod, 2, workspace, 2
bind = $mod + SHIFT, 2, movetoworkspacesilent, 2
bind = $mod, 3, workspace, 3
bind = $mod + SHIFT, 3, movetoworkspacesilent, 3
bind = $mod, 4, workspace, 4
bind = $mod + SHIFT, 4, movetoworkspacesilent, 4
bind = $mod, 5, workspace, 5
bind = $mod + SHIFT, 5, movetoworkspacesilent, 5
bind = $mod, 6, workspace, 6
bind = $mod + SHIFT, 6, movetoworkspacesilent, 6
bind = $mod, 7, workspace, 7
bind = $mod + SHIFT, 7, movetoworkspacesilent, 7
bind = $mod, 8, workspace, 8
bind = $mod + SHIFT, 8, movetoworkspacesilent, 8
bind = $mod, 9, workspace, 9
bind = $mod + SHIFT, 9, movetoworkspacesilent, 9
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, Q, killactive
bind = $mod + SHIFT, Q, forcekillactive
bind = $mod, U, exec, hyprlock
bind = $mod + SHIFT, S, exec, ~/dotfiles/hypr/screensnip.sh
bind = $mod, F, fullscreen, 1
# bind = $mod, TAB, overview:toggle

# Primary Monitor
workspace = 1,monitor:HDMI-A-1
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:HDMI-A-1

# Left Monitor
workspace = 4,monitor:DP-3
workspace = 5,monitor:DP-3
workspace = 6,monitor:DP-3

# Right Monitor
workspace = 7,monitor:DP-2
workspace = 8,monitor:DP-2
workspace = 9,monitor:DP-2

# Applications ----------------
bind = $mod, RETURN, exec, ghostty
bind = $mod, SPACE, exec, pkill wofi || wofi --show drun --gtk-dark --allow-images

# Animations
bezier = overshoot, 0.05, 0.9, 0.1, 1.1
animation = windows, 1, 10, overshoot, slide

# Aesthetics ------------------
general {
	border_size = 3
	col.active_border = $purple $accent 20deg
	col.inactive_border = $bg
	gaps_out = $spacing

	# Allow resizing with mouse
	resize_on_border = true
	extend_border_grab_area = 20
	hover_icon_on_border = false
	gaps_in = $spacing
    border_size = 3
    no_border_on_floating = false
}

decoration {
	rounding = 20
	inactive_opacity = 0.8
	active_opacity = 1
}

input {
	follow_mouse = 0
}

animations {
    bezier = ease, 0.25, 0.1, 0.25, 1.0
    animation = fade, 1, 7, ease
	animation = workspaces, 1, 7, default, slide
}
