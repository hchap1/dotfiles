$mod = SUPER

# Monitors --------------------
monitor = DP-3,1920x1200,0x0,1
monitor = HDMI-A-1,1920x1080,1920x0,1
monitor = DP-2,1920x1200,3840x0,1

# Workspaces ------------------

# Assign bindings
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Primary Monitor
workspace = HDMI-A-1, 1
workspace = HDMI-A-1, 2
workspace = HDMI-A-1, 3

# Left Monitor
workspace = DP-3, 4
workspace = DP-3, 5
workspace = DP-3, 6

# Right Monitor
workspace = DP-2, 7
workspace = DP-2, 8
workspace = DP-2, 9

# Applications ----------------
bind = $mod, RETURN, exec, ghostty
bind = $mod, SPACE, exec, pkill wofi || wofi --show drun --gtk-dark --allow-images

# Animations
bezier = overshoot, 0.05, 0.9, 0.1, 1.1
animation = windows, 1, 10, overshoot, slide
